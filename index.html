<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Smart Bot</title>
  <style>
    /* General styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f8fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    h1 {
      font-size: 2.5rem;
      color: #007bff;
      margin-bottom: 15px;
      font-weight: 700;
    }
    p {
      font-size: 1rem;
      color: #555;
      margin-bottom: 20px;
    }

    /* Input & Button Styles */
    input, button {
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin: 10px 0;
      width: 80%;
      max-width: 500px;
    }
    input {
      margin-bottom: 20px;
    }
    button {
      background-color: #007bff;
      color: white;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }

    /* Modal Popup Styling */
    #response {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #ffffff;
      padding: 20px;
      width: 80%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      z-index: 1000;
      text-align: left;
      overflow-y: auto;
      max-height: 70vh;
    }

    /* Overlay behind modal */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.3);
      z-index: 999;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 18px;
      font-weight: bold;
      color: #007bff;
      cursor: pointer;
    }

    .close-btn:hover {
      color: #0056b3;
    }

    /* Links for different modes */
    .category-link {
      display: block;
      margin: 10px 0;
      font-size: 1.1rem;
      color: #007bff;
      text-decoration: none;
      border-bottom: 2px solid #007bff;
      transition: all 0.3s ease;
    }

    .category-link:hover {
      color: #0056b3;
      border-bottom: 2px solid #0056b3;
    }

    /* Responsive Design */
    @media screen and (max-width: 768px) {
      input, button {
        width: 90%;
      }
      h1 {
        font-size: 2rem;
      }
    }

  </style>
</head>
<body>
  <h1>YouTube Smart Bot</h1>
  <p>Type Anything to Search Exactly You Need!</p>
  <input type="text" id="userInput" placeholder="Enter your command or query">
  <button onclick="processQuery()">Execute</button>
<p>Â© Humayun Shariar Himu</p>
  <!-- Modal & Overlay -->
  <div id="overlay"></div>
  <div id="response">
    <span class="close-btn" onclick="closeModal()">X</span>
    <p><strong>Bot says:</strong> Based on your query "<strong id="userQuery"></strong>", here are some modes you can explore:</p>
    <a class="category-link" id="mode1" target="_blank"></a>
    <a class="category-link" id="mode2" target="_blank"></a>
    <a class="category-link" id="mode3" target="_blank"></a>
    <a class="category-link" id="mode4" target="_blank"></a>
    <a class="category-link" id="mode5" target="_blank"></a>
    <a class="category-link" id="mode6" target="_blank"></a>
    <a class="category-link" id="mode7" target="_blank"></a>
    <a class="category-link" id="mode8" target="_blank"></a>
    <a class="category-link" id="mode9" target="_blank"></a>
    <a class="category-link" id="mode10" target="_blank"></a>
    <a class="category-link" id="mode11" target="_blank"></a>
    <a class="category-link" id="mode12" target="_blank"></a>
    <a class="category-link" id="mode13" target="_blank"></a>
    <a class="category-link" id="mode14" target="_blank"></a>
    <a class="category-link" id="mode15" target="_blank"></a>
    <a class="category-link" id="mode16" target="_blank"></a>
  </div>

  <script>
    function processQuery() {
      const query = document.getElementById("userInput").value.trim();
      if (!query) {
        alert("Please enter a valid command or search query.");
        return;
      }

      const processedQuery = processNaturalLanguage(query);

      // Display the modal with suggestions
      document.getElementById("userQuery").textContent = processedQuery;
      document.getElementById("mode1").textContent = `Tutorial Mode: ${processedQuery}`;
      document.getElementById("mode1").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+tutorial`;
      document.getElementById("mode2").textContent = `Song Mode: ${processedQuery}`;
      document.getElementById("mode2").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+song`;
      document.getElementById("mode3").textContent = `Movie Mode: ${processedQuery}`;
      document.getElementById("mode3").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+movie`;
      document.getElementById("mode4").textContent = `Review Mode: ${processedQuery}`;
      document.getElementById("mode4").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+review`;
      document.getElementById("mode5").textContent = `Vlog Mode: ${processedQuery}`;
      document.getElementById("mode5").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+vlog`;
      document.getElementById("mode6").textContent = `Gaming Mode: ${processedQuery}`;
      document.getElementById("mode6").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+gaming`;
      document.getElementById("mode7").textContent = `Podcast Mode: ${processedQuery}`;
      document.getElementById("mode7").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+podcast`;
      document.getElementById("mode8").textContent = `News Mode: ${processedQuery}`;
      document.getElementById("mode8").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+news`;
      document.getElementById("mode9").textContent = `Documentary Mode: ${processedQuery}`;
      document.getElementById("mode9").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+documentary`;
      document.getElementById("mode10").textContent = `DIY Mode: ${processedQuery}`;
      document.getElementById("mode10").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+diy`;
      document.getElementById("mode11").textContent = `Fitness Mode: ${processedQuery}`;
      document.getElementById("mode11").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+fitness`;
      document.getElementById("mode12").textContent = `Food Mode: ${processedQuery}`;
      document.getElementById("mode12").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+food`;
      document.getElementById("mode13").textContent = `Tech Mode: ${processedQuery}`;
      document.getElementById("mode13").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+tech`;
      document.getElementById("mode14").textContent = `Comedy Mode: ${processedQuery}`;
      document.getElementById("mode14").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+comedy`;
      document.getElementById("mode15").textContent = `Travel Mode: ${processedQuery}`;
      document.getElementById("mode15").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+travel`;
      document.getElementById("mode16").textContent = `Motivational Mode: ${processedQuery}`;
      document.getElementById("mode16").href = `https://www.youtube.com/results?search_query=${encodeURIComponent(processedQuery)}+motivational`;

      // Show modal and overlay
      document.getElementById("overlay").style.display = "block";
      document.getElementById("response").style.display = "block";
    }

    function processNaturalLanguage(query) {
      // Lowercase query for uniformity
      let lowerQuery = query.toLowerCase();

      // Handle specific query keywords if necessary
      if (lowerQuery.includes("play video")) {
        return lowerQuery.replace("play video", "").trim();
      }

      // If "learn" is in the query, we treat it as educational content
      if (lowerQuery.includes("learn")) {
        return lowerQuery.replace("learn", "").trim();
      }

      // Default behavior: return the query
      return query;
    }

    function closeModal() {
      // Close the modal and hide the overlay
      document.getElementById("overlay").style.display = "none";
      document.getElementById("response").style.display = "none";
    }
  </script>
</body>
</html>
